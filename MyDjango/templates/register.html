<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <!--访问外部资源-->
    <title>注册</title>
</head>
<style>
        input[type]{
            border: 1px solid darkorange;
            background: white;
        }
        button{
            border: 10px solid orange;
            width: 200px;
            box-shadow:0px 4px 5px #666;
            background: orange;
            color: white;
        }
</style>
<body>
<form action="/" method="post" style="text-align:center;">
    <!--<div id="header">
    <h1 style="text-align:center;background-color:#FFA500;">用户注册</h1>
    </div>-->
    <h1 style="text-align:center;color:orangered;background-color:#FFA500;">用户注册</h1>
    <p>用户名：<input type="text" id="username" name="username" placeholder="请填写用户名"></p>
    <p>密码：<input type="text" id="password" name="password" placeholder="请填写密码"></p>
    <p>确认密码：<input type="text" id="password2" name="password2" placeholder="请确认密码"></p>
    <p>邮箱：<input type="text" id="email" name="email" placeholder="请填写邮箱地址"></p>
    <p><input type="checkbox" required>我已阅读注册手册</p>
    <p><input type="submit" id="button" value="注册"></p>
    <p>想喝点什么吗</p>
        <select style="background-color: skyblue";>
            <option value="选择1">mile</option>
            <option value="选择2">tea</option>
            <option value="选择3">coffee</option>
        </select>
    <a href="{% url 'login1' %}" target="_blank" style="background-color:#00FFFF;">如果已经注册过，那就点我呀！</a>
    <p><img width="250" height="250" src="/static/picture.gif"></p>
    <hr>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>
    <ul>
        <li>无序1</li>
        <li>无序2</li>
    </ul>
    <p style="background-color:#FFA500;">下面是外部资源选项</p>
    <img src="https://images2015.cnblogs.com/blog/988657/201608/988657-20160806092010137-123102725.png">
</form>
    <p legend align="right">显示当前时间日期 {{ year }}</p>
    <!--右对齐-->
</body>
</html>
